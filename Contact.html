<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>deRos Resort & Cafe | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FAF3E0;
      color: #333;
    }

    /* NAVIGASI FLOATING */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #2E8B57;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 1000; 
    }
    .navbar .brand {
      font-size: 1.8em;
      font-weight: bold;
      color: white;
    }
    .navbar .nav-links a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .navbar .nav-links a:hover {
      background-color: #A7C957;
      color: white;
    }

    .main-section {
      padding: 120px 20px 60px 20px;
      max-width: 800px;
      margin: auto;
    }

    .main-section h2 {
      text-align: center;
      color: #2E8B57;
      margin-bottom: 30px;
    }

    .contact-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-box p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    iframe {
      width: 100%;
      height: 300px;
      margin-top: 25px;
      border-radius: 12px;
      border: none;
    }

    .wa-button {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .wa-button a {
      background-color: #25D366;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .wa-button a:hover {
      background-color: #1DA955;
    }

    /* FLOATING WHATSAPP */
    #whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      align-items: center;
      background-color: #25D366;
      color: white;
      padding: 10px 16px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #whatsapp-float img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    #whatsapp-float span {
      font-weight: bold;
      font-size: 14px;
    }

    #whatsapp-float:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar .nav-links {
        margin-top: 10px;
      }
      .navbar .nav-links a {
        margin: 5px 0;
      }
      #whatsapp-float span {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGASI -->
  <nav class="navbar">
    <div class="brand">deRos Resort & Cafe</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="Resort.html">Resort</a>
      <a href="contact.html">Contact</a>

  </nav>

  <!-- SECTION UTAMA -->
  <div class="main-section" id="contact">

      <p><strong>Alamat:</strong> Jl. Raya Ciawi No.88, Ciawi, Kabupaten Bogor</p>

      <p><strong>Instagram:</strong> @deros.resort</p>
      <p><strong>Jam Operasional:</strong> 08.00 - 21.00 WIB</p>

      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.388173756295!2d106.866882!3d-6.7093097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69cbb0a5599237%3A0x5a969469d627e194!2sdeRos%20Resort%20%26%20Cafe!5e0!3m2!1sen!2sid!4v1712441412345!5m2!1sen!2sid" 
        allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </div>

  <!-- FLOATING WHATSAPP -->
  <a href="https://wa.me/628129026927?text=Halo%2C%20saya%20tertarik%20dengan%20deRos%20Resort%20%26%20Cafe.%20Apakah%20masih%20ada%20kamar%20yang%20tersedia%3F%20Saya%20berencana%20memesan%20untuk%20%5Btanggal%5D.%20Terima%20kasih!"
     id="whatsapp-float" target="_blank">
    <img src="pesan-resort/iconpesanresort/whaatsaap.png" alt="WhatsApp">
    <span>Hubungi Kami</span>
  </a>

</body>
</html>
